<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toedoe</title>
    <link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./icomoon/style.css">
</head>
<body>
    <div class="todoApp">
      <h1 class=logo>Toedoe</h1>
      <form action="" class="todoApp__form">
        <input
            type="text"
            class="todoApp__form__input todoApp__form__input--error"
            autofocus
            placeholder="Enter an activity.."
        />
        <a href="#" class="todoApp__form__button"></a>
      </form>
      <ul class="todoApp__list">
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Clean my car</span>
          <a href="#" class="icon icon--remove"><svg class="icon icon-bin"><use xlink:href="./icomoon/symbol-defs.svg#icon-bin"></use></svg></a>
          <a href="#" class="icon icon--check"><svg class="icon icon-checkmark"><use xlink:href="./icomoon/symbol-defs.svg#icon-checkmark"></use></svg></a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Clean my car</span>
          <a href="#" class="icon icon--remove"><svg class="icon icon-bin"><use xlink:href="./icomoon/symbol-defs.svg#icon-bin"></use></svg></a>
          <a href="#" class="icon icon--check"><svg class="icon icon-checkmark"><use xlink:href="./icomoon/symbol-defs.svg#icon-checkmark"></use></svg></a>
        </li>
      </ul>
    </div>
    <script defer src="./icomoon/svgxuse.js"></script>
</body>
</html>
